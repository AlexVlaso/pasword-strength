<div>
  <form class="password__form">
    <label for="passwordInput" class="password__label"
      ><fa-icon [icon]="faLock"></fa-icon> Password</label
    >
    <input
      #passwordInput
      id="passwordInput"
      type="password"
      class="password__input"
      placeholder="Enter a password"
      autocomplete="on"
      (input)="onInput(passwordInput.value)"
    />
  </form>
</div>
